<div class="modal" [ngClass]="{ 'is-active': visible }">
  <div class="modal-background" (click)="toggle()"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <p class="modal-card-title">
        {{title}}
      </p>
      <button class="delete" aria-label="close" (click)="toggle()"></button>
    </header>
    <section class="modal-card-body">
      <div *ngIf="error && error.length > 0" class="message is-danger">
        <div class="message-body">
          {{ error }}
        </div>
      </div>
      <ng-content></ng-content>
    </section>
    <footer class="modal-card-foot buttons is-right">
      <button class="button is-pulled-right" (click)="save()">Ok</button>
      <button class="button is-pulled-right" (click)="toggle()">Cancel</button>
    </footer>
  </div>
</div>
